<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>One Punch Gacha: Online Leaderboard - Ultimate Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           CSS ROOT & BASE STYLES
           ========================================= */
        :root { 
            --gold: #ffd700; 
            --red: #ff4757; 
            --dark: #0a0a0a; 
            --green: #2ecc71; 
            --purple: #a020f0; 
            --blue: #3498db; 
            --orange: #e67e22; 
        }

        body { 
            margin: 0; 
            background: var(--dark); 
            color: #fff; 
            font-family: 'Poppins', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }
        
        /* Background Video */
        #videoBg { 
            position: fixed; 
            inset: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: -2; 
            filter: brightness(0.25); 
            pointer-events: none; 
        }

        #flash-effect { 
            position: fixed; 
            inset: 0; 
            background: white; 
            opacity: 0; 
            z-index: 10000; 
            pointer-events: none; 
            transition: 0.2s; 
        }

        /* Screen Transitions */
        .screen { 
            flex: 1; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            overflow-y: auto; 
            padding-bottom: 120px; 
            z-index: 5;
            opacity: 0; 
            transform: translateY(15px); 
            transition: 0.4s ease;
            -webkit-overflow-scrolling: touch;
        }

        .screen.active { 
            display: flex; 
            opacity: 1; 
            transform: translateY(0); 
        }

        /* Inventory Grid System */
        #inv-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            width: 100%; 
            padding-bottom: 20px; 
        }

        /* Card Component Styles */
        .rarity { 
            position: absolute; 
            top: 5px; 
            right: 5px; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-weight: bold; 
            font-size: 0.7rem; 
            font-family: 'Bebas Neue'; 
            z-index: 5; 
        }

        .LR { background: linear-gradient(45deg, #ff0000, #ffd700); color: #fff; box-shadow: 0 0 15px #f00; animation: glow-lr 1s infinite alternate; }
        .SSR { background: var(--gold); color: #000; box-shadow: 0 0 10px var(--gold); }
        .SR { background: var(--purple); color: #fff; }
        .R { background: var(--blue); color: #fff; }
        
        .type-badge { 
            position: absolute; 
            top: 5px; 
            left: 5px; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-size: 0.55rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            background: rgba(0,0,0,0.8); 
            border: 1px solid rgba(255,255,255,0.3); 
            z-index: 5; 
            color: #fff; 
        }

        .type-Physical { border-color: #ff4757; color: #ff4757; }
        .type-Energy { border-color: #3498db; color: #3498db; }
        .type-Tactics { border-color: #2ecc71; color: #2ecc71; }

        @keyframes glow-lr { 
            from { box-shadow: 0 0 10px #f00; } 
            to { box-shadow: 0 0 25px #ff0; } 
        }

        .card-item { 
            position: relative; 
            aspect-ratio: 2/3; 
            border: 1px solid rgba(255,215,0,0.3); 
            border-radius: 12px; 
            overflow: hidden; 
            background-color: #222; 
            background-size: cover; 
            background-position: center; 
            transition: 0.3s; 
        }

        .pwr-tag { 
            position: absolute; 
            bottom: 45px; 
            width: 100%; 
            background: rgba(0,0,0,0.85); 
            color: var(--gold); 
            font-size: 0.65rem; 
            text-align: center; 
            font-weight: 600; 
            padding: 2px 0; 
        }

        .card-actions { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            display: flex; 
        }

        .up-btn { 
            flex: 2; 
            background: var(--green); 
            border: none; 
            color: #fff; 
            font-size: 0.7rem; 
            padding: 5px 0; 
            font-family: 'Bebas Neue'; 
            cursor: pointer; 
        }

        /* Arena Battle Elements */
        .battle-log { 
            width: 100%; 
            height: 50px; 
            background: rgba(0,0,0,0.6); 
            margin-top: 10px; 
            border-radius: 8px; 
            font-size: 0.75rem; 
            padding: 5px; 
            overflow: hidden; 
            color: #ccc; 
            border: 1px solid #333; 
            text-align: center; 
        }

        .fighter-box { 
            height: 140px; 
            border: 2px solid #444; 
            border-radius: 15px; 
            background-size: cover; 
            background-position: center; 
            background-color: #111; 
            position: relative; 
            transition: 0.2s; 
        }

        .hit-anim { 
            animation: shake 0.2s; 
            border-color: var(--red); 
        }

        @keyframes shake { 
            0%{transform:translateX(0)} 
            25%{transform:translateX(5px)} 
            50%{transform:translateX(-5px)} 
            100%{transform:translateX(0)} 
        }

        /* Login & Header Bar */
        #login-screen { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
        }

        .login-btn { 
            background: #fff; 
            color: #333; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 30px; 
            font-weight: 600; 
            font-family: 'Poppins'; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            transition: 0.3s; 
        }

        .header { 
            padding: 15px 20px; 
            background: rgba(0,0,0,0.9); 
            border-bottom: 2px solid var(--gold); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 10; 
            backdrop-filter: blur(5px); 
        }

        .diamond-pill { 
            background: rgba(255,215,0,0.1); 
            padding: 5px 15px; 
            border-radius: 20px; 
            border: 1px solid var(--gold); 
            color: var(--gold); 
            font-weight: 600; 
        }
        
        /* Navigation System */
        .nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            height: 85px; 
            background: rgba(10,10,10,0.95); 
            display: flex; 
            border-top: 1px solid #333; 
            z-index: 100; 
            backdrop-filter: blur(10px); 
            padding-bottom: env(safe-area-inset-bottom); 
        }

        .nav-item { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: #666; 
            font-size: 0.7rem; 
            cursor: pointer; 
            transition: 0.3s; 
        }

        .nav-item.active { 
            color: var(--gold); 
            transform: translateY(-5px); 
        }

        .nav-item span { 
            font-size: 1.5rem; 
            margin-bottom: 4px; 
        }

        .btn { 
            background: var(--red); 
            color: #fff; 
            border: none; 
            padding: 12px; 
            border-radius: 12px; 
            font-family: 'Bebas Neue'; 
            font-size: 1.1rem; 
            cursor: pointer; 
            width: 100%; 
            transition: 0.2s; 
            box-shadow: 0 4px 0 #800; 
        }

        .hp-bar { 
            width: 100%; 
            height: 8px; 
            background: #333; 
            margin-top: 8px; 
            border-radius: 10px; 
            overflow: hidden; 
            border: 1px solid #444; 
        }

        .hp-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #2ecc71, #27ae60); 
            width: 100%; 
            transition: 0.3s; 
        }

        .id-pill { 
            font-size: 0.6rem; 
            color: #888; 
            background: #222; 
            padding: 2px 6px; 
            border-radius: 4px; 
            margin-top: 2px; 
            display: inline-block; 
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAo3ztYZX8L9dK-K4dg6HZ7XuOJwp5JCTE", 
            authDomain: "gachasaitama.firebaseapp.com", 
            projectId: "gachasaitama", 
            storageBucket: "gachasaitama.firebasestorage.app", 
            messagingSenderId: "992321909458", 
            appId: "1:992321909458:web:da0f8aa2c9b4e1c91f330b" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db_fs = getFirestore(app);
        const provider = new GoogleAuthProvider();

        /* MASTER DATA HERO - FIXED GAROU LINK */
        const heroPool = [
            { id:1, name:"Saitama God", rar:"LR", rate:0.01, pwr:999999, type:"Physical", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/saitamagod.png" },
            { id:2, name:"Cosmic Garou", rar:"LR", rate:0.09, pwr:65000, type:"Energy", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/cosmicgarou.png" },
            { id:3, name:"Saitama", rar:"SSR", rate:0.5, pwr:50000, type:"Physical", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/saitama.png" },
            { id:4, name:"Tatsumaki", rar:"SSR", rate:1.0, pwr:42000, type:"Energy", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/tatsumaki.png" },
            { id:5, name:"Garou", rar:"SSR", rate:1.2, pwr:40000, type:"Physical", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/garou.png" },
            { id:6, name:"Atomic Samurai", rar:"SSR", rate:1.5, pwr:32000, type:"Tactics", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/atomicsamurai.png" },
            { id:8, name:"Bang", rar:"SSR", rate:1.8, pwr:31000, type:"Physical", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/bang.png" },
            { id:9, name:"Genos", rar:"SR", rate:5.0, pwr:22000, type:"Energy", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/genos.png" },
            { id:10, name:"Child Emperor", rar:"SR", rate:6.0, pwr:20000, type:"Tactics", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/childemperor.png" },
            { id:14, name:"Amai Mask", rar:"SR", rate:8.0, pwr:18000, type:"Physical", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/amaimask.png" },
            { id:7, name:"Fubuki", rar:"SR", rate:10.0, pwr:15000, type:"Energy", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/fubuki.png" },
            { id:13, name:"Mumen Rider", rar:"R", rate:64.9, pwr:1000, type:"Physical", img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/main/card/mumenrider.png" }
        ];

        let db = JSON.parse(localStorage.getItem('OPG_POWER_FIX')) || { 
            name:"PLAYER", id: "OPG-TEMP", dia:5000, inv:[], selected:null, lastClaim:0, pity:0 
        };

        /* AUTOMATIC DATA CORRECTION (MIGRATION) */
        db.inv = db.inv.map(item => {
            const master = heroPool.find(h => h.id === item.id);
            if(master) {
                if(!item.type || item.type === "UNDEFINED") item.type = master.type;
                item.img = master.img; // Force update links
            }
            return item;
        });

        window.loginGoogle = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
        onAuthStateChanged(auth, (user) => { if (user) { document.getElementById('login-screen').style.display = 'none'; db.name = user.displayName.split(' ')[0].toUpperCase(); db.uid = user.uid; db.id = "OPG-" + user.uid.substring(0, 5).toUpperCase(); window.save(); } });

        window.save = async () => {
            localStorage.setItem('OPG_POWER_FIX', JSON.stringify(db));
            document.getElementById('p-dia').innerText = db.dia.toLocaleString();
            document.getElementById('p-name').innerText = db.name;
            document.getElementById('p-id').innerText = "ID: " + db.id;
            document.getElementById('pity-count').innerText = db.pity;
            if(db.uid) {
                let totalPwr = db.inv.reduce((sum, h) => sum + (h.pwr * Math.pow(h.lvl, 1.5)), 0);
                try { await setDoc(doc(db_fs, "leaderboard", db.uid), { name: db.name, pwr: Math.floor(totalPwr), id: db.id }); } catch(e) {}
            }
        };

        window.pull = (t) => {
            if(db.dia < t*100) return alert("Diamond Kurang!");
            db.dia -= t*100;
            const flash = document.getElementById('flash-effect');
            let res = [], hasBest = false;
            for(let i=0; i<t; i++){
                db.pity++;
                let rolled;
                if(db.pity >= 50) { rolled = heroPool[Math.floor(Math.random() * 2)]; db.pity = 0; }
                else {
                    let r = Math.random()*100, cur=0;
                    for(let h of heroPool){ cur+=h.rate; if(r<=cur){rolled=h; break;} }
                    if(!rolled) rolled = heroPool[heroPool.length-1];
                    if(rolled.rar === "LR" || rolled.rar === "SSR") hasBest = true;
                    if(rolled.rar === "LR") db.pity = 0;
                }
                res.push(rolled);
                let o = db.inv.find(x => x.id === rolled.id);
                if(o) { o.dupes++; o.type = rolled.type; o.img = rolled.img; } else db.inv.push({...rolled, lvl:1, dupes:0});
            }
            flash.style.background = hasBest ? "gold" : "white";
            flash.style.opacity = '1'; setTimeout(() => flash.style.opacity = '0', 200);
            window.save();
            if(t===1){
                document.getElementById('multi-view').style.display='none'; document.getElementById('single-view').style.display='block';
                document.getElementById('card-img').style.backgroundImage = `url('${res[0].img}')`;
                document.getElementById('gacha-rarity').innerText = res[0].rar; document.getElementById('gacha-rarity').className = `rarity ${res[0].rar}`;
                document.getElementById('gacha-type').innerText = res[0].type; document.getElementById('gacha-type').className = `type-badge type-${res[0].type}`;
                const cardBox = document.getElementById('card-box'); cardBox.style.transform = "rotateY(180deg)";
                setTimeout(()=> cardBox.style.transform="rotateY(0deg)", 2000);
            } else {
                document.getElementById('single-view').style.display='none'; document.getElementById('multi-view').style.display='grid';
                document.getElementById('multi-view').innerHTML = res.map(h => `<div class="card-item"><div class="rarity ${h.rar}" style="font-size:0.4rem;">${h.rar}</div><div class="type-badge type-${h.type}" style="font-size:0.4rem; top:3px; left:3px;">${h.type}</div><img src="${h.img}" style="width:100%; height:100%; object-fit:cover;"></div>`).join('');
            }
        };

        window.startBattle = () => {
            if(!db.selected) return;
            const btn = document.getElementById('btn-fight'); btn.disabled = true;
            let enemy = heroPool[Math.floor(Math.random()*heroPool.length)];
            let ePwr = Math.floor(enemy.pwr * (Math.random() * 1.5 + 0.5));
            let pPwr = Math.floor(db.selected.pwr * Math.pow(db.selected.lvl, 1.5));
            if((db.selected.type === "Physical" && enemy.type === "Tactics") || (db.selected.type === "Tactics" && enemy.type === "Energy") || (db.selected.type === "Energy" && enemy.type === "Physical")) pPwr *= 1.3;
            document.getElementById('e-fighter').style.backgroundImage = `url('${enemy.img}')`;
            document.getElementById('e-rar').innerText = enemy.rar; document.getElementById('e-rar').className = `rarity ${enemy.rar}`;
            document.getElementById('e-type-battle').innerText = enemy.type; document.getElementById('e-type-battle').className = `type-badge type-${enemy.type}`;
            let php = 100, ehp = 100;
            const loop = setInterval(() => {
                document.getElementById('e-fighter').classList.add('hit-anim'); document.getElementById('p-fighter').classList.add('hit-anim');
                setTimeout(() => { document.getElementById('e-fighter').classList.remove('hit-anim'); document.getElementById('p-fighter').classList.remove('hit-anim'); }, 200);
                ehp -= (pPwr / (ePwr * 0.8)) * 12; php -= (ePwr / (pPwr * 0.8)) * 12;
                document.getElementById('p-hp').style.width = Math.max(0, php) + "%"; document.getElementById('e-hp').style.width = Math.max(0, ehp) + "%";
                if(ehp <= 0 || php <= 0) { clearInterval(loop); if(ehp <= 0) { db.dia += 100; window.save(); alert("WIN!"); } else alert("LOSE!"); btn.disabled = false; }
            }, 800);
        };

        window.nav = async (id, el) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
            if(id === 'profil') {
                document.getElementById('inv-grid').innerHTML = db.inv.map(h => `<div class="card-item" style="background-image:url('${h.img}')"><div class="rarity ${h.rar}">${h.rar}</div><div class="type-badge type-${h.type || 'Physical'}">${h.type || 'Physical'}</div><div class="pwr-tag">PWR: ${Math.floor(h.pwr * Math.pow(h.lvl, 1.5)).toLocaleString()}</div><div class="card-actions"><button class="up-btn" onclick="window.upHero(${h.id})">UP LVL ${h.lvl}</button></div></div>`).join('');
            }
            if(id === 'leaderboard') {
                const q = query(collection(db_fs, "leaderboard"), orderBy("pwr", "desc"), limit(10));
                const snap = await getDocs(q);
                let html = ""; let rank = 1;
                snap.forEach(doc => { let d = doc.data(); html += `<div style="padding:15px; border-bottom:1px solid #333; display:flex; justify-content:space-between;"><span><b>${rank}.</b> ${d.name}</span><b style="color:var(--gold);">${d.pwr.toLocaleString()}</b></div>`; rank++; });
                document.getElementById('rank-list').innerHTML = html;
            }
            if(id === 'pvp') {
                document.getElementById('hero-select-list').innerHTML = db.inv.map(h => `<div onclick="window.prep(${h.id})" style="min-width:75px; height:105px; background-image:url('${h.img}'); background-size:cover; border:2px solid #555; border-radius:10px; position:relative;"><div class="rarity ${h.rar}" style="font-size:0.4rem;">${h.rar}</div><div class="type-badge type-${h.type || 'Physical'}" style="font-size:0.4rem; top:2px; left:2px;">${h.type || 'Physical'}</div></div>`).join('');
            }
        };

        window.upHero = (id) => { let h = db.inv.find(x => x.id === id); if(h.dupes >= 5) { h.dupes -= 5; h.lvl++; window.save(); window.nav('profil', document.querySelectorAll('.nav-item')[4]); } else alert("Need 5 dupes!"); };
        window.prep = (id) => { db.selected = db.inv.find(x => x.id === id); document.getElementById('p-fighter').style.backgroundImage = `url('${db.selected.img}')`; document.getElementById('p-rar').innerText = db.selected.rar; document.getElementById('p-rar').className = `rarity ${db.selected.rar}`; document.getElementById('p-type-battle').innerText = db.selected.type; document.getElementById('p-type-battle').className = `type-badge type-${db.selected.type}`; document.getElementById('btn-fight').disabled = false; };
        
        /* FIXED DAILY TIMER LOGIC */
        window.claimDaily = () => { 
            let now = Date.now(); 
            if (now - db.lastClaim >= 86400000) { 
                db.dia += 1000; 
                db.lastClaim = now; 
                window.save(); 
                alert("Claimed 1000 Diamonds!"); 
            } 
        };

        function updateDailyStatus() { 
            let btn = document.getElementById('daily-btn'); 
            let timerDisplay = document.getElementById('daily-timer');
            if(!btn || !timerDisplay) return; 

            let diff = Date.now() - db.lastClaim; 
            let remaining = 86400000 - diff;

            if (remaining > 0) { 
                btn.disabled = true; 
                btn.style.opacity = "0.5";
                let hours = Math.floor(remaining / 3600000);
                let mins = Math.floor((remaining % 3600000) / 60000);
                let secs = Math.floor((remaining % 60000) / 1000);
                timerDisplay.innerText = `NEXT CLAIM: ${hours}h ${mins}m ${secs}s`;
            } else { 
                btn.disabled = false; 
                btn.style.opacity = "1";
                timerDisplay.innerText = "READY TO CLAIM!";
            } 
        }

        setInterval(updateDailyStatus, 1000);
        window.initAudio = () => { let v = document.getElementById('videoBg'); if(v) { v.muted = false; v.play().catch(()=>{}); } };
        window.changeName = () => { let n = prompt("Name?"); if(n) { db.name = n.toUpperCase(); window.save(); } };
        window.save();
    </script>
</body>
