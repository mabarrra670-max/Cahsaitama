<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>One Punch Gacha: Online PvP</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --red: #ff4757; --dark: #0a0a0a; --green: #2ecc71; --purple: #a020f0; --blue: #3498db; --orange: #e67e22; }
        body { margin: 0; background: var(--dark); color: #fff; font-family: 'Poppins', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #videoBg { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; filter: brightness(0.25); pointer-events: none; }
        
        .screen { flex: 1; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; padding-bottom: 120px; z-index: 5; opacity: 0; transform: translateY(15px); transition: 0.4s ease; }
        .screen.active { display: flex; opacity: 1; transform: translateY(0); }

        /* GACHA ANIMATION */
        @keyframes gachaPop { 0% { transform: scale(0) rotate(-20deg); opacity: 0; } 70% { transform: scale(1.1) rotate(5deg); } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }
        .gacha-anim { animation: gachaPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* BATTLE EFFECT */
        @keyframes shake { 0% { transform: translate(2px, 2px); } 25% { transform: translate(-2px, -2px); } 100% { transform: translate(0, 0); } }
        .shake { animation: shake 0.2s infinite; }

        .hp-container { width: 90%; height: 6px; background: #333; border-radius: 10px; margin: 5px auto; overflow: hidden; position: absolute; bottom: 5px; left: 5%; }
        .hp-bar { height: 100%; width: 100%; transition: width 0.4s ease; background: var(--green); }

        /* RANKING STYLE */
        .rank-item { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 12px 15px; border-radius: 12px; border-left: 4px solid #444; width: 100%; box-sizing: border-box; margin-bottom: 8px; }
        .top-0 { border-left-color: var(--gold); background: rgba(255,215,0,0.1); }

        /* CARD & BADGE */
        .rarity { position: absolute; top: 5px; right: 5px; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; font-family: 'Bebas Neue'; }
        .LR { background: linear-gradient(45deg, #ff0000, #ffd700); box-shadow: 0 0 10px #f00; }
        .SSR { background: var(--gold); color: #000; }
        .card-item { position: relative; aspect-ratio: 2/3; border-radius: 12px; overflow: hidden; background-color: #222; background-size: cover; background-position: center; border: 1px solid #444; }
        .pwr-tag { position: absolute; bottom: 5px; width: 100%; background: rgba(0,0,0,0.8); color: var(--gold); font-size: 0.6rem; text-align: center; }

        .fighter-box { height: 130px; border: 2px solid #444; border-radius: 15px; background-size: cover; background-position: center; position: relative; }
        
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(10,10,10,0.95); display: flex; border-top: 1px solid #333; z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 0.65rem; }
        .nav-item.active { color: var(--gold); }
        .nav-item span { font-size: 1.3rem; }

        .btn { background: var(--red); color: #fff; border: none; padding: 12px; border-radius: 12px; font-family: 'Bebas Neue'; font-size: 1.1rem; width: 100%; cursor: pointer; box-shadow: 0 4px 0 #800; }
        
        #vs-overlay, #result-screen { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body onclick="window.initAudio()">

    <video id="videoBg" playsinline loop muted>
        <source src="https://raw.githubusercontent.com/mabarrra670-max/Sik/2618c2c289f712966754adcf30adcf30af376696ccc73f/lv_0_20260101162558.mp4" type="video/mp4">
    </video>

    <div style="padding: 15px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index:10;">
        <div>
            <b id="p-name" style="color:var(--gold);">PLAYER</b><br>
            <span style="font-size:0.6rem; color:#888;">ONLINE: <span id="online-count">0</span></span>
        </div>
        <div style="color:var(--gold);">üíé <span id="p-dia">0</span></div>
    </div>

    <div id="gacha" class="screen active">
        <h2 style="font-family:'Bebas Neue'; color:var(--gold);">SUMMON HERO</h2>
        <div id="single-view" style="width:200px; height:280px; margin:20px 0; border:2px solid #444; border-radius:15px; background-size:cover; background-position:center; position:relative;">
            <div id="gacha-rarity" class="rarity"></div>
        </div>
        <button class="btn" onclick="window.pull(1)">1x PULL (100 üíé)</button>
    </div>

    <div id="pvp" class="screen">
        <h2 style="font-family:'Bebas Neue'; color:var(--gold);">ARENA</h2>
        <button id="btn-match" class="btn" style="background:var(--orange);" onclick="window.startMatchmaking()">FIND OPPONENT</button>
        <div id="loading-box" style="display:none; margin:10px;">Searching...</div>
        <div id="arena-box" style="width:100%; margin-top:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="width:45%;"><div id="p-fighter" class="fighter-box"></div></div>
                <b style="color:red;">VS</b>
                <div style="width:45%;"><div id="e-fighter" class="fighter-box"></div></div>
            </div>
        </div>
    </div>

    <div id="rank" class="screen">
        <h2 style="font-family:'Bebas Neue'; color:var(--gold);">LEADERBOARD</h2>
        <div id="leaderboard-list" style="width:100%;"></div>
    </div>

    <div id="profil" class="screen">
        <h2 style="font-family:'Bebas Neue'; color:var(--gold);">COLLECTION</h2>
        <div id="inv-grid" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; width:100%;"></div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="window.nav('gacha', this)"><span>üõí</span>Gacha</div>
        <div class="nav-item" onclick="window.nav('pvp', this)"><span>‚öîÔ∏è</span>Arena</div>
        <div class="nav-item" onclick="window.nav('rank', this)"><span>üèÜ</span>Rank</div>
        <div class="nav-item" onclick="window.nav('profil', this)"><span>üë§</span>Hero</div>
    </nav>

    <div id="vs-overlay">
        <h2 style="font-family:'Bebas Neue'; color:var(--red); font-size:3rem;">READY?</h2>
        <div id="vs-timer" style="font-size:5rem; color:var(--gold);">3</div>
    </div>

    <div id="result-screen">
        <h1 id="res-title" style="font-size:4rem; font-family:'Bebas Neue';"></h1>
        <button class="btn" style="width:200px;" onclick="location.reload()">BACK</button>
    </div>

    <script type="module">
        import { io } from "https://cdn.socket.io/4.7.2/socket.io.esm.min.js";
        const socket = io("https://cahsaitama.onrender.com");
        const tg = window.Telegram.WebApp;
        tg.expand();

        const heroPool = [
            { id:1, name:"Saitama God", rar:"LR", pwr:999999, img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/2b743c1c0667b9d0c68148690f832ad239da9d59/card/saitamagod.png", rate:1 },
            { id:2, name:"Cosmic Garou", rar:"LR", pwr:65000, img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/2b743c1c0667b9d0c68148690f832ad239da9d59/card/cosmicgarou.png", rate:5 },
            { id:13, name:"Mumen Rider", rar:"R", pwr:1000, img:"https://raw.githubusercontent.com/mabarrra670-max/Gacha/2b743c1c0667b9d0c68148690f832ad239da9d59/card/mumenrider.png", rate:94 }
        ];

        let db = JSON.parse(localStorage.getItem('OPG_DATA')) || { name:"PLAYER", dia:5000, inv:[], selected:null };
        if (tg.initDataUnsafe?.user) db.name = tg.initDataUnsafe.user.first_name.toUpperCase();

        window.save = () => {
            localStorage.setItem('OPG_DATA', JSON.stringify(db));
            document.getElementById('p-dia').innerText = db.dia.toLocaleString();
            document.getElementById('p-name').innerText = db.name;
            // Kirim status ke server untuk leaderboard
            if(db.selected) {
                socket.emit("update_my_status", { name: db.name, hero: db.selected.name, pwr: db.selected.pwr * db.selected.lvl });
            }
        };

        window.nav = (id, el) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            if(id === 'profil') updateInventory();
            if(id === 'rank') socket.emit("get_leaderboard");
        };

        window.pull = (t) => {
            if(db.dia < 100) return alert("No Diamond!");
            db.dia -= 100;
            let r = Math.random()*100, cur=0, rolled;
            for(let h of heroPool){ cur+=h.rate; if(r<=cur){rolled=h; break;} }
            let o = db.inv.find(x => x.id === rolled.id);
            if(o) o.lvl++; else db.inv.push({...rolled, lvl:1});
            
            const view = document.getElementById('single-view');
            view.classList.remove('gacha-anim');
            setTimeout(() => {
                view.style.backgroundImage = `url('${rolled.img}')`;
                view.classList.add('gacha-anim');
                document.getElementById('gacha-rarity').innerText = rolled.rar;
                document.getElementById('gacha-rarity').className = `rarity ${rolled.rar}`;
                window.save();
            }, 50);
        };

        function updateInventory() {
            document.getElementById('inv-grid').innerHTML = db.inv.map(h => `
                <div class="card-item" style="background-image:url('${h.img}')" onclick="window.selectHero(${h.id})">
                    <div class="rarity ${h.rar}">${h.rar}</div>
                    <div class="pwr-tag">LVL ${h.lvl}</div>
                </div>`).join('');
        }

        window.selectHero = (id) => {
            db.selected = db.inv.find(x => x.id === id);
            document.getElementById('p-fighter').style.backgroundImage = `url('${db.selected.img}')`;
            alert(db.selected.name + " Selected!");
            window.save();
        };

        window.startMatchmaking = () => {
            if(!db.selected) return alert("Select Hero first!");
            document.getElementById('loading-box').style.display = 'block';
            socket.emit("find_match", { name: db.name, img: db.selected.img, pwr: db.selected.pwr * db.selected.lvl });
        };

        socket.on("match_found", (data) => {
            document.getElementById('vs-overlay').style.display = 'flex';
            let c = 3;
            let t = setInterval(() => {
                c--; document.getElementById('vs-timer').innerText = c;
                if(c<=0){ clearInterval(t); document.getElementById('vs-overlay').style.display='none'; startFight(data.opponent); }
            }, 1000);
        });

        function startFight(opp) {
            document.getElementById('e-fighter').style.backgroundImage = `url('${opp.img}')`;
            document.getElementById('p-fighter').innerHTML = '<div class="hp-container"><div id="hp1" class="hp-bar"></div></div>';
            document.getElementById('e-fighter').innerHTML = '<div class="hp-container"><div id="hp2" class="hp-bar" style="background:red"></div></div>';
            
            let s = 0;
            let i = setInterval(() => {
                s++; 
                document.getElementById('arena-box').classList.add('shake');
                tg.HapticFeedback.impactOccurred('heavy');
                setTimeout(() => document.getElementById('arena-box').classList.remove('shake'), 100);
                
                const myPwr = db.selected.pwr * db.selected.lvl;
                if(myPwr > opp.pwr) document.getElementById('hp2').style.width = (100 - (s*20))+"%";
                else document.getElementById('hp1').style.width = (100 - (s*20))+"%";

                if(s>=5){ clearInterval(i); showRes(myPwr >= opp.pwr); }
            }, 600);
        }

        function showRes(win) {
            document.getElementById('result-screen').style.display = 'flex';
            document.getElementById('res-title').innerText = win ? "VICTORY" : "DEFEAT";
            document.getElementById('res-title').style.color = win ? "var(--gold)" : "var(--red)";
        }

        socket.on("leaderboard_data", (data) => {
            document.getElementById('leaderboard-list').innerHTML = data.map((p, i) => `
                <div class="rank-item top-${i}">
                    <span>#${i+1} ${p.name}</span>
                    <span style="color:var(--gold)">${p.pwr.toLocaleString()}</span>
                </div>`).join('');
        });

        socket.on("update_online_count", (n) => document.getElementById('online-count').innerText = n);
        
        window.initAudio = () => { document.getElementById('videoBg').play(); };
        window.save();
    </script>
</body>
                    </html>
